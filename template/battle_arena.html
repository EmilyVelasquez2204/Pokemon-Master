<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <!-- Arena de Batalla -->
        <div id="battle" class="template-viewer">
            <div class="battle-arena">
                <div class="opponent-area">
                    <div class="player-info">
                        <div class="player-name">Oponente</div>
                        <div class="life-points">6 ⭐</div>
                        <div class="prize-count">Cartas Premio: 6</div>
                    </div>
                    
                    <div class="pokemon-zones">
                        <div class="pokemon-zone">Banca 1</div>
                        <div class="pokemon-zone occupied">Gengar</div>
                        <div class="pokemon-zone">Banca 3</div>
                        <div class="pokemon-zone occupied">Alakazam</div>
                        <div class="pokemon-zone">Banca 5</div>
                        <div class="pokemon-zone occupied active">Mewtwo</div>
                    </div>
                    
                    <div class="deck-info">
                        <div class="info-box">
                            <div class="info-label">Descartadas</div>
                            <div class="info-count">8</div>
                        </div>
                        <div class="info-box">
                            <div class="info-label">Mazo</div>
                            <div class="info-count">45</div>
                        </div>
                    </div>
                </div>

                <div class="battlefield">
                    <div class="turn-info">
                        <div class="turn-text">Tu Turno - Fase Principal</div>
                        <div class="turn-actions">
                            <button class="btn btn-primary">Atacar</button>
                            <button class="btn btn-secondary">Usar Habilidad</button>
                            <button class="btn btn-secondary">Finalizar Turno</button>
                        </div>
                    </div>
                </div>

                <div class="player-area">
                    <div class="player-info">
                        <div class="player-name">Tú</div>
                        <div class="life-points">4 ⭐</div>
                        <div class="prize-count">Cartas Premio: 4</div>
                    </div>
                    
                    <div class="pokemon-zones">
                        <div class="pokemon-zone occupied active">Charizard</div>
                        <div class="pokemon-zone occupied">Pikachu</div>
                        <div class="pokemon-zone occupied">Blastoise</div>
                        <div class="pokemon-zone">Banca 4</div>
                        <div class="pokemon-zone">Banca 5</div>
                        <div class="pokemon-zone">Banca 6</div>
                    </div>
                    
                    <div class="deck-info">
                        <div class="info-box">
                            <div class="info-label">Descartadas</div>
                            <div class="info-count">12</div>
                        </div>
                        <div class="info-box">
                            <div class="info-label">Mazo</div>
                            <div class="info-count">38</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>
</html>
