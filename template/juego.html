<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokemon Master</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
   <div class="container">
    <nav class="nav-tabs">
        <button class="nav-tab active" data-view="dashboard" onclick="showTemplate('dashboard')">Dashboard</button>
        <button class="nav-tab" data-view="deck_builder" onclick="showTemplate('deck_builder')">Constructor Mazos</button>
        <button class="nav-tab" data-view="battle_arena" onclick="showTemplate('battle_arena')">Arena de Batalla</button>
        <button class="nav-tab" data-view="collection" onclick="showTemplate('collection')">Colección</button>
    </nav>        

    <!-- Contenedor para mostrar el contenido dinámicamente -->
    <div id="template-viewer"></div>
</div>

<script src="../js/rutas.js"></script>
<script>
    function showTemplate(view) {
        // Cambia la clase activa en los botones
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.classList.remove('active');
            if (tab.getAttribute('data-view') === view) {
                tab.classList.add('active');
            }
        });

        // Carga la vista correspondiente
        fetch(`${view}.html`)
            .then(res => {
                if (!res.ok) throw new Error(`No se encontró ${view}.html`);
                return res.text();
            })
            .then(data => {
                document.getElementById('template-viewer').innerHTML = data;
            })
            .catch(err => {
                document.getElementById('template-viewer').innerHTML = '<p style="color:red;">Error al cargar la vista.</p>';
                console.error(err);
            });
    }

    window.addEventListener('DOMContentLoaded', () => {
        showTemplate('dashboard');
    });
</script>
</body>
</html>
